<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 class="display-4 text-center my-4">Biblioteca</h1>
    <p class="text-center" id="subtitle">0 registros</p>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form id="idForm">
              <div>
                <label for="search" class="form-label label-margin">ID:</label>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="ID único del libro" id="search" name="search"
                  required>
              </div>
              <div>
                <label for="tipo" class="form-label label-margin">Tipo:</label>
              </div>
              <div class="mb-3">
                <select class="form-select" id="tipo">
                  <option value="Computación">Computación</option>
                  <option value="Matemáticas">Matemáticas</option>
                  <option value="Psicología">Psicología</option>
                  <option value="Literatura">Literatura</option>
                </select>
              </div>
              <div>
                <label for="nombre" class="form-label label-margin">Nombre:</label>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nombre del libro" id="nombre" name="nombre"
                  required>
              </div>
              <div>
                <label for="año" class="form-label label-margin">Año:</label>
              </div>
              <div class="mb-3">
                <input type="number" class="form-control" placeholder="Año de publicación" id="año" name="año"
                  min="1800" max="2050" required>
              </div>
              <div>
                <label for="cantidad" class="form-label label-margin">Cantidad:</label>
              </div>
              <div class="mb-3">
                <input type="number" class="form-control" placeholder="Cantidad de libros" id="cantidad" name="cantidad"
                  min="1" required>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-outline-secondary" type="submit">Registrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <button id="resetButton" class="btn btn-outline-secondary align-self-stretch">Reiniciar tabla</button>
              <div class="flex-grow-1 ms-3 d-flex">
                <select id="filterID" class="form-select me-2 flex-grow-1" style="max-width: 130px">
                  <option value="Todos">Todos</option>
                </select>
                <input type="text" id="filterName" class="form-control flex-grow-1" style="max-width: 200px"
                  placeholder="Buscar por nombre">
              </div>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Tipo</th>
                  <th>Nombre</th>
                  <th>Año</th>
                  <th>Cantidad</th>
                </tr>
              </thead>
              <tbody id="idTableBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
